<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Permas Primary</title>
    <style>
        body {
            background-color: #4285f4;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4285f4;
            margin-bottom: 20px;
        }
        .game-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .game-button:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Permas Primary</h1>
        <p>欢迎来到马来语学习平台！</p>
        <a href="game" class="game-button">开始游戏</a>
    </div>
</body>
</html>
