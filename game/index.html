<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>马来语学习游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        .game-container {
            width: 100%;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .status-bar {
            padding: 1rem;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .question {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .word {
            position: absolute;
            padding: 0.5rem 1rem;
            background-color: #2b7a2b;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        .word:hover {
            transform: scale(1.1);
        }
        .zombie {
            font-size: 2rem;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>生命值: ❤️❤️❤️</div>
        <div>分数: 0</div>
    </div>

    <div class="question">
        请点击"需要"的马来文
    </div>

    <div class="game-container">
        <div class="word" style="left: 20%; top: 20%">
            memerlukan
            <div class="zombie">🧟</div>
        </div>
        <div class="word" style="left: 60%; top: 40%">
            lauk-pauk
            <div class="zombie">🧟</div>
        </div>
    </div>

    <script>
        // 我们先创建一个简单的静态版本
        // 确认基本显示正常后再添加完整的游戏逻辑
    </script>
</body>
</html>
