<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>马来语学习游戏</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .status-bar {
            background-color: #333;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .question {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            position: absolute;
            width: 100%;
            top: 60px;
        }
        .zombie {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        .zombie:hover {
            transform: scale(1.1);
        }
        .zombie-word {
            background-color: #2b7a2b;
            padding: 8px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .zombie-emoji {
            font-size: 2rem;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status-bar">
            <div>生命值: ❤️❤️❤️</div>
            <div>分数: 0</div>
        </div>
        
        <div class="question">
            请选择"需要"的马来文
        </div>

        <!-- 示例僵尸 -->
        <div class="zombie" style="left: 20%; top: 30%">
            <div class="zombie-word">memerlukan</div>
            <div class="zombie-emoji">🧟</div>
        </div>
        
        <div class="zombie" style="left: 60%; top: 40%">
            <div class="zombie-word">lauk-pauk</div>
            <div class="zombie-emoji">🧟</div>
        </div>

        <a href="../" class="back-button">返回主页</a>
    </div>
</body>
</html>
