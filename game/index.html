<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游戏界面测试</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .status-bar {
            background-color: #333;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .game-area {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        生命值: ❤️❤️❤️ | 分数: 0
    </div>
    <div class="game-area">
        <h2>当前题目：选择"需要"的马来文</h2>
        <button onclick="alert('正确!')">memerlukan</button>
        <button onclick="alert('错误!')">lauk-pauk</button>
    </div>
</body>
</html>
